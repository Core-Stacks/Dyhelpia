<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy It Now!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🛍 Buy It Now</h1>
  </header>

  <main>
    <div class="product-card">
      <img src="Glasses v2.png" alt="Product" />
      <h2>Dyhelpia glasses (without Prescribed or tinted lenses)</h2>
      <p class="price">8500$</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

     <div class="product-card">
      <img src="Glasses v2.png" alt="Product" />
      <h2>Dyhelpia glasses (with Prescribed and tinted lenses)</h2>
      <p class="price">9400$</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <p id="cart-status">Cart is empty</p>
      <button id="buy-btn" onclick="buyNow()" disabled>Buy Now</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
